spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

  application:
    name: apiInSpringBoot
  datasource:
    url: jdbc:postgresql://localhost:6578/esy_bosch
    username: postgres
    password: root
  jpa:
    properties:
      show-sql: true
      format_sql: true
    hibernate:
      ddl-auto: update

server:
  port: 6978